
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Accueil</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #0072bb, #6ec6ff);
      color: white;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px;
    }

    header h1 {
      margin: 0 auto;
      font-size: 24px;
      color: white;
    }

    header img {
      height: 40px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      padding: 40px 20px;
      max-width: 500px;
      margin: 0 auto;
    }

    .card {
      background-color: #007bff;
      border-radius: 12px;
      text-align: center;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: transform 0.2s;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .card img {
      height: 50px;
      margin-bottom: 10px;
    }

    .card p {
      margin: 0;
      font-size: 14px;
      color: white;
    }

    a {
      text-decoration: none;
      color: inherit;
    }
  </style>
</head>
<body>
  <header>
    <div></div>
    <h1>Accueil</h1>
    <img src="logo_kn.png" alt="Logo Kuehne+Nagel">
  </header>

  <div class="grid">
    <a href="anomalies.html" class="card">
      <img src="icon-anomalie.png" alt="Déclaration d'anomalie">
      <p>Déclaration d'anomalie</p>
    </a>
    <a href="etat.html" class="card">
      <img src="icon-etat.png" alt="État du parc chariots">
      <p>État du parc chariots</p>
    </a>
    <a href="admin.html" class="card">
      <img src="icon-admin.png" alt="Admin">
      <p>Admin</p>
    </a>
    <a href="consultation.html" class="card">
      <img src="icon-log.png" alt="Anomalies chariots">
      <p>Anomalies chariots</p>
    </a>
  </div>
</body>
</html>
