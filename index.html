
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Accueil</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #007BFF, #66B2FF);
      color: white;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
    }

    .title {
      text-align: center;
      font-size: 2em;
      font-weight: bold;
      margin: 20px 0;
    }

    .logo {
      height: 40px;
    }

    .grid-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-gap: 20px;
      justify-items: center;
      padding: 20px;
    }

    .card {
      background-color: #007bff;
      border-radius: 10px;
      padding: 20px;
      width: 150px;
      height: 150px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .card img {
      width: 50px;
      height: 50px;
      margin-bottom: 10px;
    }

    .card a {
      color: white;
      text-decoration: none;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <div></div>
    <div class="title">Accueil</div>
    <img src="logo_kn.png" alt="Kuehne+Nagel" class="logo" />
  </header>
  <div class="grid-container">
    <div class="card">
      <img src="icon-anomalie.png" alt="Déclaration">
      <a href="declaration.html">Déclaration d’anomalie</a>
    </div>
    <div class="card">
      <img src="icon-etat.png" alt="État">
      <a href="etat.html">État du parc chariots</a>
    </div>
    <div class="card">
      <img src="icon-admin.png" alt="Admin">
      <a href="admin.html">Admin</a>
    </div>
    <div class="card">
      <img src="icon-log.png" alt="Anomalies">
      <a href="anomalies.html">Anomalies chariots</a>
    </div>
  </div>
</body>
</html>
