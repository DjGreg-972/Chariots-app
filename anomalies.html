<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Déclaration d'anomalie</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <a href="index.html" class="home-button">🏠 Accueil</a>
  <div class="container">
    <h1>Déclaration d'anomalie</h1>

    <label for="chariot">Chariot concerné :</label>
    <select id="chariot"></select>

    <label for="type">Type d'anomalie :</label>
    <select id="type">
      <option value="">-- Sélectionner --</option>
      <option value="batterie">Problème batterie</option>
      <option value="hydraulique">Fuite hydraulique</option>
      <option value="roue">Roue à changer</option>
      <option value="electrique">Problème électrique</option>
      <option value="informatique">Problème informatique</option>
      <option value="autre">Autre</option>
    </select>

    <label for="commentaire">Commentaire :</label>
    <textarea id="commentaire" rows="2"></textarea>

    <label for="date">Date :</label>
    <input type="date" id="date">

    <label for="heure">Heure :</label>
    <input type="time" id="heure">

    <label for="nom">Nom déclarant :</label>
    <input type="text" id="nom">

    <label for="etat">Statut du chariot :</label>
    <select id="etat">
      <option value="fonctionnel">✅ Fonctionnel</option>
      <option value="reparation">🟠 En réparation</option>
      <option value="panne">🔴 En panne</option>
    </select>

    <button onclick="soumettreAnomalie()">Soumettre</button>
  </div>
  <script type="module" src="anomalies.js"></script>
</body>
</html>
